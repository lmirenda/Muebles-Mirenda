<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muebles - Decorando tu hogar</title>
    <link rel="stylesheet" href="SASS/css/styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
    <meta name="description" content="Tienda online dedicada enfocada en venta de muebles y proyectos de decoracion">
    <meta name="keywords" content="muebles, venta, sillas, sofas, tienda, mesa, decoracion, exteriores, madera">

</head>

<body class="register-body">
    <div class="container">
      <div class="title">Registrate - Muebles</div>
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Nombre Completo</span>
            <input type="text" placeholder="Ingresa tu nombre" required>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Ingresa tu nombre de usuario" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Ingresa email" required>
          </div>
          <div class="input-box">
            <span class="details">Numero de telefono</span>
            <input type="text" placeholder="Ingresa tu telefono" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Ingresa tu password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirmar Password</span>
            <input type="text" placeholder="Confirma tu password" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Genero</span>
          <div class="category">
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Hombre</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Mujer</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Otro</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Registrar">
        </div>
      </form>
    </div>

 


</body>


</html>
